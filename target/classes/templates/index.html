<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background-color: #343a40;
            color: white;
            padding: 60px 0;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.25rem;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Phonebook</a>
</nav>

<div class="hero text-center">
    <div class="container">
        <h1 class="display-4">Manage Your Contacts</h1>
        <p class="lead">Easily add, update, or delete your contacts with this phonebook application.</p>
    </div>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Add New Contact</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/contacts}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" name="name" placeholder="Name" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="email" name="email" placeholder="E-Mail" class="form-control" required>
                    </div>
                    <div class="col-md-12 text-end">
                        <button type="submit" class="btn btn-primary">Add Contact</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Table of Contacts -->
    <div class="card">
        <div class="card-header">
            <h2>Contacts List</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>E-Mail</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.phoneNumber}"></td>
                    <td th:text="${contact.email}"></td>
                    <td class="text-end">
                        <div class="btn-group">
                            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Load Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
