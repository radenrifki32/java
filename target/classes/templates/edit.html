<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background-color: #343a40;
            color: white;
            padding: 60px 0;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.25rem;
        }
        .card {
            margin-top: 2rem;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Phonebook</a>
</nav>

<div class="hero text-center">
    <div class="container">
        <h1 class="display-4">Edit Your Contact</h1>
        <p class="lead">Update the details of your contact below.</p>
    </div>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Edit Contact Details</h2>
            <a href="/contacts" class="btn btn-secondary">Back to Contacts</a>
        </div>
        <div class="card-body">
            <form th:action="@{/contacts/update}" th:object="${contact}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="email" th:field="*{email}" placeholder="E-Mail" class="form-control" required>
                    </div>
                    <div class="col-md-12 text-end">
                        <button type="submit" class="btn btn-primary">Update Contact</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Load Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
